<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Paul's blog</title>
  <link rel="shortcut icon" href="/static/images/favicon.ico">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="alternate" type="application/rss+xml" title="Paul's blog feed" href="/rss.xml">
</head>

<body>

  <header>
    <h1>Paul's blog</h1>
  </header>
  <main>
    <ul id="post-list">
      {{#each posts as |post| ~}}

      <li>
        <aside class="dates">{{post.date}}</aside>
        <h2><a href="{{post.url}}">{{post.title}}</a></h2>
        <h2></h2>
      </li>
      {{/each~}}

    </ul>

  </main>

  <footer>
    <p>This is my blog. I made it with <a href="">my own static site generator</a>. Hit
      me up on my mobile. <a href="https://twitter.com/futurepaul">Or twitter</a>.</p>
  </footer>

  </section>

</body>

</html>
